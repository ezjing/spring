<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>
        $(document).ready(function () {
            $("#btn-cancel").on("click", function () {
                history.back();
            });
        });
    </script>

</head>
<body>
<header class="p-5 mt-4 border-bottom" th:replace="~{board/Header :: header}"></header>

<main class="container">
    <form action="/jpa/board/write" id="frm" name="frm" method="post">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <div class="my-3">
                    <label for="title" class="form-label">제목 : </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="my-3">
                    <label for="createId" class="form-label">아이디 : </label>
                    <input type="text" class="form-control" id="createId" name="createId" placeholder="사용자 ID를 입력하세요">
                </div>
                <div class="my-3">
                    <label for="contents" class="form-label">내용 : </label>
                    <textarea class="form-control" id="contents" name="contents" rows="5" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="my-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancel">취소</button>
                </div>
            </div>
        </div>
    </form>
</main>

<footer class="border-top mt-5 p-5" th:replace="~{board/Footer :: footer}"></footer>
</body>
</html>
