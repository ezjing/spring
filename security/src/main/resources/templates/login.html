<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>

    </script>

</head>
<body>
<header class="container-fluid border-bottom">
    <div class="container p-5 my-4">
        <h1 class="text-center">로그인 페이지</h1>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form action="/login" method="post">
                <div class="my-3">
                    <label for="user-email" class="form-label">Email : </label>
                    <!--  스프링부트 시큐리티의 UserDetail 클래스가 username, password 란 이름으로만 받기 때문에 이름을 꼭 맞춰주야 한다  -->
                    <!--  스프링 시큐리티를 사용하여 스프링 시큐리티의 UserDetails 인터페이스를 상속받는 User 클래스 타입으로 데이터가 전달됨  -->
                    <!--  스프링 시큐리티의 User 클래스에는 사용자 및 비밀번호를 인식하기 위한 필드가 username, password로 고정되어 있음  -->
                    <!--  input 태그의 name을 username, password로 입력해야함  -->
                    <input type="email" class="form-control" id="user-email" name="username" placeholder="Email을 입력하세요">
                </div>
                <div class="my-3">
                    <label for="user-password" class="form-label">Password : </label>
                    <input type="password" class="form-control" id="user-password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="my-3 d-grid gap-3">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/signup" class="btn btn-info">회원가입</a>
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="container mt-5 border-top">
    <div class="p-5 text-center">
        <p class="lead text-muted">made by fullstack505</p>
    </div>
</footer>
</body>
</html>
