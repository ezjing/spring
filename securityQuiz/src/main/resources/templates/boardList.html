<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>

    </script>

</head>
<body>
<header class="p-5 mt-4 border-bottom">
    <div class="container text-center">
        <h1 class="">JPA를 사용한 게시판</h1>
        <p>목록 게시판</p>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-sm">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
                    <td th:text="${item.num}"></td>
                    <td>
                        <a href="/boardDetail/" th:attrappend="href=${item.num}" th:text="${item.title}"></a>
                    </td>
                    <td th:text="${item.member.id}"></td>
                    <td th:text="${item.postdate}"></td>
                    <td th:text="${item.visitcount}"></td>
                </tr>
                <tr th:unless="${#lists.size(boardList)}">
                    <td colspan="5">조회된 결과가 없습니다.</td>
                </tr>
                </tbody>
            </table>
            <a href="/boardWrite" class="btn btn-primary">글 쓰기</a>
        </div>
    </div>
</main>
<footer class="border-top mt-5 p-5">
    <p class="lead muted text-center">made by fullstack505</p>
</footer>
</body>
</html>
