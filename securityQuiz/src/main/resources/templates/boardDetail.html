<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세 글 보기 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>
        $(document).ready(function () {
            // 리스트 버튼 클릭 시 이전 페이지로 이동
            $("#btn-list").on("click", function () {
                history.back();
            });

            // 삭제 버튼 클릭 시 게시물 삭제
            $("#btn-delete").on("click", function () {
                // 1. 버튼 클릭 시 form 태그를 가져옴
                // 2. form 태그의 action 속성을 설정
                // 3. submit 명령 실행

                //  jquery를 사용하여 id 값이 frm인 태그를 검색하여 자바스크립트 변수에 저장
                const frm = $("#frm")[0];   // []는 폼 태그가 여러개 쓸때 사용하면 인덱스 형식으로 0번째 1번째 폼 태그 값을 가져옴 + 오류 방지(안쓰면 오류 발생하는 경우 있음)

                // 가져온 form 태그의 action 속성에 delete 명령을 실행하는 서버주소를 설정함
                frm.action = "/boardDelete";
                frm.method = "POST";    // 생략 가능
                // 자바스크립트로 해당 form의 submit 명령을 실행함
                frm.submit();
            });

            // 수정 버튼 클릭 시 게시물 수정
            $("#btn-update").on("click", function () {
                const frm = $("#frm")[0];

                frm.action = "/boardEdit";
                frm.submit();
            });
        });
    </script>

</head>
<body>
<header class="p-5 mt-4 border-bottom">
    <div class="container text-center">
        <h1 class="">JPA를 사용한 게시판</h1>
        <p>목록 게시판</p>
    </div>
</header>

<!--  th:text는 시작과 끝태그 사이에 값을 넣을때 사용 / th:value는 input 태그 같은곳에 value 값을 넣을때 사용  -->
<main class="container my-4">
    <form action="" id="frm" method="post">
        <div class="row my-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">글번호</span>
                    <input type="text" class="form-control" name="num" readonly th:value="${board.num}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">글제목</span>
                    <input type="text" class="form-control" name="title" th:value="${board.title}">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">조회수</span>
                    <input type="text" class="form-control" readonly th:value="${board.visitcount}">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">작성자</span>
                    <input type="text" class="form-control" name="id" th:value="${board.member.id}">    <!--  id는 memeber에 저장되어있기 떄문에 member를 먼저 호출해와야 함  -->
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">등록날짜</span>
                    <input type="text" class="form-control" readonly th:value="${board.postdate}">
                </div>
            </div>

        </div>
        <div class="row my-3">
            <div class="col-sm">
                <label for="content" class="form-label">글 내용 : </label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm">
                <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
            </div>
            <div class="col-sm d-flex justify-content-end">
                <button type="button" class="btn btn-danger me-2" id="btn-delete">삭제</button>
                <button type="button" class="btn btn-warning" id="btn-update">수정</button>
            </div>
        </div>
    </form>
</main>

<footer class="border-top mt-5 p-5">
    <p class="lead muted text-center">made by fullstack505</p>
</footer>
</body>
</html>
